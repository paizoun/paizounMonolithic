<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-partido-heading" jhiTranslate="paizounApp.partido.home.createOrEditLabel">Create or edit a Partido</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paizounApp.partido.fechaHora" for="field_fechaHora">Fecha Hora</label>
                    <div class="d-flex">
                        <input id="field_fechaHora" type="datetime-local" class="form-control" name="fechaHora" formControlName="fechaHora" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('fechaHora')!.invalid && (editForm.get('fechaHora')!.dirty || editForm.get('fechaHora')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaHora')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('fechaHora')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paizounApp.partido.finalizado" for="field_finalizado">Finalizado</label>
                    <input type="checkbox" class="form-control" name="finalizado" id="field_finalizado"
                           formControlName="finalizado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paizounApp.partido.invitacionPartido" for="field_invitacionPartido">Invitacion Partido</label>
                    <select class="form-control" id="field_invitacionPartido" name="invitacionPartido" formControlName="invitacionPartido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invitacionPartidoOption.id === editForm.get('invitacionPartido')!.value?.id ? editForm.get('invitacionPartido')!.value : invitacionPartidoOption" *ngFor="let invitacionPartidoOption of invitacionpartidos; trackBy: trackById">{{ invitacionPartidoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paizounApp.partido.estadoPartido" for="field_estadoPartido">Estado Partido</label>
                    <select class="form-control" id="field_estadoPartido" name="estadoPartido" formControlName="estadoPartido">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estadoPartidoOption.id === editForm.get('estadoPartido')!.value?.id ? editForm.get('estadoPartido')!.value : estadoPartidoOption" *ngFor="let estadoPartidoOption of estadopartidos; trackBy: trackById">{{ estadoPartidoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
