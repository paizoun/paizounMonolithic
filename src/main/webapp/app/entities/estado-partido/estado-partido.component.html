<div>
    <h2 id="page-heading">
        <span jhiTranslate="paizounApp.estadoPartido.home.title">Estado Partidos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estado-partido" [routerLink]="['/estado-partido/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="paizounApp.estadoPartido.home.createLabel">
            Create a new Estado Partido
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="estadoPartidos?.length === 0">
        <span jhiTranslate="paizounApp.estadoPartido.home.notFound">No estadoPartidos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="estadoPartidos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="paizounApp.estadoPartido.estado">Estado</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estadoPartido of estadoPartidos ;trackBy: trackId">
                    <td><a [routerLink]="['/estado-partido', estadoPartido.id, 'view']">{{ estadoPartido.id }}</a></td>
                    <td>{{ estadoPartido.estado }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/estado-partido', estadoPartido.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/estado-partido', estadoPartido.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(estadoPartido)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
